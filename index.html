<!DOCTYPE html>
<html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body class="container">
    <!-- Write your markup here -->
   <h1 class="text-center">Change Calculator</h1> 
   <hr>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input id="amount-due" type="text" class="form-control" placeholder="Sale">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input id="amount-received" type="text" class="form-control" placeholder="Payment">
        </div>
      </div>
      <hr>
      <button id="calculate-change" type="button" class="btn btn-primary btn-md center-block">Calculate Change</button>
      <hr>
      <div class="alert alert-success text-center">
        <strong>Success!</strong> Your change is <span id="total"></span>
      </div>
      <div class="row">
       <div class="col-md-12 d-inline bg-warning">   
        <p class="text-center" id="dollars-output"></p>
        <img class="img-fluid mw-100 mh-100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Onedolar2009series.jpg/1200px-Onedolar2009series.jpg">
       </div>
      <hr>
       <div class="col-lg-3 text-center">
        <p class="text-center" id="quarters-output"></p>
        <img class="mw-100 mh-100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/1999_Obverse_Proof.png/220px-1999_Obverse_Proof.png">
       </div>
       <div class="col-lg-3 text-center">
        <p class="text-center" id="dimes-output"></p>
        <img class="mw-100 mh-100" src="http://cointrackers.com/img/Roosevelt-Dime.png">
       </div>
       <div class="col-lg-3 text-center">
        <p id="nickels-output"></p>
        <img class="mw-100 mh-100" src="http://www.nwdcc.org/2004_nickel_obverse.gif">
       </div>
       <div class="col-lg-3 text-center">
        <p class="text-center" id="pennies-output"></p>
        <img class="mw-100 mh-100" src="http://journalforemergingleaders.com/wp-content/uploads/2016/01/Penny-obverse.png">
       </div> 
      </div>
    </div>
    <!-- Don't forget to add your <script> tag here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  
  <script type="text/javascript" src="main.js"></script>           
  </body>
</html>
